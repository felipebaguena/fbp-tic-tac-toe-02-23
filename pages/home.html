<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE: Vampires vs Warewolves</title>
    <link rel="shortcut icon" href="../img/vampire-avatar-2.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style-landing.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 landing-topper landing-topper-home">
                <div class="landing-topper-text-box d-flex justify-content-center align-items-center">
                    <a class="landing-upper-logo pt-1" href="../index.html" onclick="sessionStorage.clear();"><img class="landing-upper-logo pt-1" src="../img/tictactoe-upper-logo-5.png" alt="ttt-logo-1"></a>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="col-12 central-selection-player central-selection-player-lg">
            <div class="col-12 landing-main landing-main-home d-flex justify-content-center align-items-center flex-column">

                <p class="txt-players txt-players-top fs-1" id="game-type-election-txt">ELIGE EL MODO DE JUEGO</p>
                
                <div class="text-top-home d-flex align-items-start">
                <!-- ELECCIÓN DE MODO DE JUEGO -->

                <div id="contenedor-elecciones-home">
                    <div id="buttons-election-mode" class="text-center mt-1">
                        <div class="btn btn-danger button-landing button-landing-2 button-1-style m-3" id="electionMode-p" onclick="modePVP()">VAMPIROS VS HOMBRES LOBO (PVP)</div>
                        <div class="btn btn-danger button-landing m-1 button-2-style" id="electionMode-cpu" onclick="continueCPU()">MODO HISTORIA (PLAYER VS CPU)</div>
                    </div>
                </div>

                <p id="text-story-mode" class="txt-players hidden"></p>

                <!-- BLOQUE DE ELECCIÓN NOMBRES DE DOS PLAYERS -->

                <div id="contenedor-nombres-home">

                    <div id=nombres-home-vampires class="mb-3 text-center hidden">
                        <div class="d-flex justify-content-center gap-2">
                        <label for="formGroupExampleInput" class="form-label txt-players"><img src="../img/vampire-avatar-2.png" class="vampire-avatar-2-img" alt="v-avatar-2"> </label><p id="txt-vampiros" class="txt-players"> VAMPIROS</p></div>
                        <input name="player1" type="text" maxlength="15" class="form-control txt-players namePlayer" id="player1-name" placeholder="Introduce tu nombre">
                    </div>
                    <div id=nombres-home-werewolves class="mb-3 text-center hidden">
                        <label id="victory-image" for="formGroupExampleInput2" class="form-label txt-players">HOMBRES LOBO <img src="../img/werewolf-avatar-2.png" class="vampire-avatar-2-img" alt="v-avatar-2"></label>
                        <input name="player2" type="text" maxlength="15" class="form-control txt-players namePlayer" id="player2-name" placeholder="Introduce tu nombre">
                    </div>
                    <div id=nombres-home-anciano class="mb-3 mt-4 text-center hidden">
                        <label id="victory-image" for="formGroupExampleInput2" class="form-label txt-players"><img src="../img/vampire-avatar-2.png" id="el-anciano-img" class="vampire-avatar-2-img fs-3" alt="v-avatar-2"> EL ANCIANO</label>
                        <input name="player3" type="text" maxlength="15" class="form-control txt-players namePlayer fs-4 mt-3" id="player3-name" placeholder="Introduce tu nombre">
                    </div>
                    <div id=nombres-home-hellsing class="mb-3 text-center hidden">
                        <label id="victory-image" for="formGroupExampleInput2" class="form-label txt-players">VAN HELSING <img src="../img/helsing2.png" class="vampire-avatar-2-img" alt="v-avatar-2"></label>
                        <input name="player4" type="text" maxlength="15" class="form-control txt-players namePlayer" id="player4-name" placeholder="Introduce tu nombre">
                    </div>
                </div>
                </div>

            </div>
                </div>
            </div>
            <div class="col-12 landing-footer landing-footer-home d-flex flex-column align-items-center justify-content-center gap-2">
                <div class="btn btn-danger button-landing button-landing-b hidden" id="botonPlayers" onclick="cambiaPantalla()">JUGAR</div>
                <div class="btn btn-danger button-landing button-landing-b hidden" id="boton-cpu-play" onclick="cambiaPantallaHistoria()">HISTORIA</div>
                <div class="btn btn-danger button-landing button-landing-b hidden" id="boton-continuar" onclick="modeCPU()">CONTINUAR</div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
