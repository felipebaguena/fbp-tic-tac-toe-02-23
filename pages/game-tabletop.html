<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE: Vampires vs Warewolves</title>
    <link rel="shortcut icon" href="../img/vampire-avatar-2.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style-game.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 landing-topper">
                <div class="landing-topper-text-box d-flex justify-content-center align-items-center">
                    <a class="landing-upper-logo pt-1" href="../index.html" onclick="sessionStorage.clear();"><img class="landing-upper-logo pt-1" src="../img/tictactoe-upper-logo-5.png" alt="ttt-logo-1"></a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-3 d-flex justify-content-center avatar-pixel-2">
                <div id="text-alert-play-id-2" class="text-alert-play-2 hidden">
                    <img src="../img/vampiro-pixelart-spiral.png" class="alert-avatar-img-2" alt="helsing-alert">
                    <p class="text-alert-play-cont txt-players fs-3">¡Ha Ha Ha! Tienes un pie en la tumba, viejo.</p>
                </div>
                <div id="text-alert-play-id-4" class="text-alert-play-2 hidden">
                    <img src="../img/vampiro-pixelart-alert.png" class="alert-avatar-img-2" alt="helsing-alert">
                    <p class="text-alert-play-cont txt-players fs-3">¡He sobrevivido a muchos como tú!</p>
                </div>
                <img src="../img/vampire-avatar-2.png" class="vampire-avatar-2-img" alt="v-avatar-2">
                    <div class="text-box-players">
                    <p class="form-label txt-players" id="player1">VAMPIROS</p>
                    <p class="form-label txt-players" id="fichasJugador1"> FICHAS RESTANTES: 3</p>
                    </div>
                </div>
            <div class="col-12 col-lg-6 central-game-tabletop d-flex align-items-center justify-content-center">
            <div class="tabletop text-center">
                    <div class="square square-1" id="0"></div>
                    <div class="square square-2" id="1"></div>
                    <div class="square square-3" id="2"></div>
                    <div class="square square-4" id="3"></div>
                    <div class="square square-5" id="4"></div>
                    <div class="square square-6" id="5"></div>
                    <div class="square square-7" id="6"></div>
                    <div class="square square-8" id="7"></div>
                    <div class="square square-9" id="8"></div>
            </div>
            </div>
            <div class="col-12 col-lg-3 d-flex justify-content-center avatar-pixel-2">
                <div id="text-alert-play-id" class="text-alert-play hidden">
                    <img src="../img/helsing3.png" class="alert-avatar-img" alt="helsing-alert">
                    <p class="text-alert-play-cont txt-players fs-3">¡No saldrás de esta, criatura infernal!</p>
                </div>
                <div id="text-alert-play-id-3" class="text-alert-play hidden">
                    <img src="../img/helsing3.png" class="alert-avatar-img" alt="helsing-alert">
                    <p class="text-alert-play-cont txt-players fs-3">¡Ya te tengo, demonio!</p>
                </div>
                <img src="../img/werewolf-avatar-2.png" id="ww-img-tb" class="vampire-avatar-2-img" alt="v-avatar-2">
                <img src="../img/helsing2.png" id="van-helsing-img-tb" class="vampire-avatar-2-img hidden" alt="v-avatar-2">
                <div class="text-box-players">
                    <p id="player2" class="form-label txt-players">HOMBRES LOBO</p>
                    <p class="form-label txt-players" id="fichasJugador2">FICHAS RESTANTES: 3</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
